<div class="container">
  <form #formControl="ngForm" autocomplete="off" (ngSubmit)="salvar(formControl)">

    <div class="grid">
      <div class="col-12">
        <h1>{{ editando ? 'Edição de ' : 'Nova' }} Pessoa</h1>
      </div>

      <div class="col-12 p-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome"
          #nome="ngModel" required minlength="5"
          [(ngModel)]="pessoa.nome">

        <app-message [control]="nome.control" error="required"
          text="Informe o nome"></app-message>
        <app-message [control]="nome.control" error="minlength"
          text="Mínimo de {{ nome.errors?.minlength?.requiredLength }} caracteres."></app-message>
      </div>

      <div class="col-12 md:col-9 p-fluid">
        <label>Logradouro</label>
        <input pInputText type="text" name="logradouro"
          #logradouro="ngModel" required
          [(ngModel)]="pessoa.endereco.logradouro">

        <app-message [control]="logradouro.control" error="required"
          text="Informe o logradouro"></app-message>
      </div>

      <div class="col-12 md:col-3 p-fluid">
        <label>Número</label>
        <input pInputText type="text" name="numero"
          #numero="ngModel" required
          [(ngModel)]="pessoa.endereco.numero">

        <app-message [control]="numero.control" error="required"
          text="Informe o número"></app-message>
      </div>

      <div class="col-12 md:col-4 p-fluid">
        <label>Complemento</label>
        <input pInputText type="text" name="complemento"
          [(ngModel)]="pessoa.endereco.complemento">
      </div>

      <div class="col-12 md:col-4 p-fluid">
        <label>Bairro</label>
        <input pInputText type="text" name="bairro"
          #bairro="ngModel" required
          [(ngModel)]="pessoa.endereco.bairro">

        <app-message [control]="bairro.control" error="required"
          text="Informe o bairro"></app-message>
      </div>

      <div class="col-12 md:col-4 p-fluid">
        <label>CEP</label>
        <p-inputMask mask="99.999-999" placeholder="00.000-000" name="cep"
          #cep="ngModel" [required]="true"
          [(ngModel)]="pessoa.endereco.cep"></p-inputMask>

        <app-message [control]="cep.control" error="required"
          text="Informe o CEP"></app-message>
      </div>

      <div class="col-12 md:col-6 p-fluid">
        <label>Cidade</label>
        <input pInputText type="text" name="cidade"
          #cidade="ngModel" required
          [(ngModel)]="pessoa.endereco.cidade">

        <app-message [control]="cidade.control" error="required"
          text="Informe a cidade"></app-message>
      </div>

      <div class="col-12 md:col-6 p-fluid">
        <label>Estado</label>
        <input pInputText type="text" name="estado"
          #estado="ngModel" required
          [(ngModel)]="pessoa.endereco.estado">

        <app-message [control]="estado.control" error="required"
          text="Informe o estado"></app-message>
      </div>

      <div class="col-12">
        <button pButton type="submit" label="Salvar" [disabled]="formControl.invalid"></button>
        <button pButton type="button" label="Novo" class="p-button-info"
          (click)="novo(formControl)"></button>
        <a routerLink="/pessoas">Voltar para a pesquisa</a>
      </div>
    </div>

  </form>
</div>
