<div class="container">
  <div class="p-grid">

    <div class="p-grid-12">
      <h1>Pessoas</h1>
    </div>

    <div class="p-grid-12 p-fluid">
      <label style="display: block;">Nome</label>
      <input pInputText type="text">
    </div>

    <div class="p-grid-12">
      <button class="btn" pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>

  <div class="p-grid">
    <div class="p-grid-12">
      <p-table [value]="pessoas" [paginator]="true" [rows]="5"
        [responsive]="true" styleClass="p-datatable-gridlines">
        <ng-template pTemplate="header">
          <tr>
            <th class="col-data-header">Nome</th>
            <th class="col-data-header">Cidade</th>
            <th class="col-data-header">Estado</th>
            <th class="col-data-header">Status</th>
            <th class="col-acoes-header"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoa>
          <tr>
            <td>
              <span class="p-column-title">Nome</span>
              {{ pessoa.nome }}
            </td>
            <td>
              <span class="p-column-title">Cidade</span>
              {{ pessoa.cidade }}
            </td>
            <td>
              <span class="p-column-title">Estado</span>
                {{ pessoa.estado }}
            </td>
            <td>
              <span class="p-column-title">Status</span>
              <a class="p-column-ativo" href="#" pTooltip="{{pessoa.ativo == true ? 'Desativar' : 'Ativar'}}"
                tooltipPosition="top">{{ pessoa.ativo === true ? "Ativo" : "Inativo"}}</a>
            </td>
            <td class="col-acoes">
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
          </tr>
        </ng-template>

      </p-table>

    </div>

  </div>

</div>
