<div class="container">
  <form #formControl="ngForm" autocomplete="off" (ngSubmit)="salvar(formControl)">

    <div class="grid">
      <div class="col-12">
        <h1>Novo Lançamento</h1>
      </div>

      <div class="col-12">
        <p-selectButton name="tipo" [options]="tipos"
          #tipo [(ngModel)]="lancamento.tipo"></p-selectButton>
      </div>

      <div class="col-6 md:col-3 p-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{ width: '100px' }"
          [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2030"
          [inline]="false" [readonlyInput]="false" name="vencimento"
          [showIcon]="false" #vencimento="ngModel" [required]="true"
          [(ngModel)]="lancamento.dataVencimento"></p-calendar>

        <app-message [control]="vencimento.control" error="required"
          text="Informe uma data de vencimento"></app-message>
      </div>

      <div class="col-6 md:col-3 p-fluid">
        <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
        <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{ width: '100px' }"
          [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2030"
          name="pagamento" [(ngModel)]="lancamento.dataPagamento"></p-calendar>
      </div>

      <div class="col-12 md:col-9 p-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao"
          #descricao="ngModel" required minlength="5"
          [(ngModel)]="lancamento.descricao">

        <app-message [control]="descricao.control" error="required"
          text="Informe uma descrição"></app-message>
        <app-message [control]="descricao.control" error="minlength"
          text="Mínimo de {{ descricao.errors?.minlength?.requiredLength }} caracteres."></app-message>
      </div>

      <div class="col-12 md:col-3 p-fluid">
        <label>Valor</label>
        <p-inputNumber name="valor" mode="currency" currency="BRL" placeholder="0,00"
          [required]="true" [(ngModel)]="lancamento.valor"></p-inputNumber>
      </div>

      <div class="col-12 md:col-6 p-fluid">
        <label>Categoria</label>
        <p-dropdown name="categoria" [options]="categorias" placeholder="Selecione"
          [required]="true" [(ngModel)]="lancamento.categoria.codigo"></p-dropdown>
      </div>

      <div class="col-12 md:col-6 p-fluid">
        <label>Pessoa</label>
        <p-dropdown name="pessoa" [options]="pessoas" placeholder="Selecione" [filter]="true"
          [required]=true [(ngModel)]="lancamento.pessoa.codigo"></p-dropdown>
      </div>

      <div class="col-12 p-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3" name="observacao"
          [(ngModel)]="lancamento.observacao"></textarea>
      </div>

      <div class="col-12">
        <button pButton type="submit" label="Salvar" [disabled]="formControl.invalid"></button>
        <button pButton type="button" label="Novo" class="p-button-info"></button>
        <a routerLink="/lancamentos">Voltar para a pesquisa</a>
      </div>
    </div>

  </form>
</div>
