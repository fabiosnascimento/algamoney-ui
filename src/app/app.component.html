<div class="container">
  <div class="p-grid">

    <div class="p-grid-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="p-grid-12 p-fluid">
      <label style="display: block">Descrição</label>
      <input pInputText type="text">
    </div>

    <div class="p-grid-12">
      <label style="display: block">Vencimento</label>
      <input pInputText type="text" style="width: 95px;">

      <label style="margin: 5px">até</label>
      <input pInputText type="text" style="width: 95px;">
    </div>

    <div class="p-grid-12">
      <button class="btn" pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>

  <div class="p-grid">
    <div class="p-grid-12">
      <p-table [value]="lancamentos" styleClass="p-datatable-gridlines">
        <ng-template pTemplate="header">
          <tr>
            <th>Pessoa</th>
            <th>Descrição</th>
            <th class="col-data-header">Vencimento</th>
            <th class="col-data-header">Pagamento</th>
            <th class="col-valor-header">Valor</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamento>
          <tr>
            <td>{{ lancamento.pessoa }}</td>
            <td>{{ lancamento.descricao }}</td>
            <td class="col-data-content">{{ lancamento.dataVencimento }}</td>
            <td class="col-data-content">{{ lancamento.dataPagamento }}</td>
            <td class="col-valor-content" [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">{{ lancamento.valor }}</td>
            <td class="col-acoes">
              <a pButton icon="pi pi-pencil"></a>
              <button pButton icon="pi pi-trash"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div>
      <a class="btn" pButton label="Novo Lançamento"></a>
    </div>

  </div>
</div>
